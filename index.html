<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PidieUi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="pidie-0.0.8.css" rel="stylesheet"/>
</head>
<body>

  <p><br/></p>

    <div class="container mt-4" style="width: 400px;">
      <h2>Radio</h2>
      <label class="pd-toggle-switch pd-switch-md">
        <input type="radio" name="rad">
      </label>
      <label class="pd-toggle-switch pd-switch-md">
        <input type="radio" name="rad" checked>
      </label>
      <label class="pd-toggle-switch pd-switch-md pd-switch-square">
        <input type="radio" name="rad">
      </label>
      <h2>Checkbox</h2>
      <label class="pd-toggle-switch pd-switch-lg">
        <input type="checkbox">
      </label>
      <label class="pd-toggle-switch pd-switch-lg">
        <input type="checkbox" checked>
      </label>
      <label class="pd-toggle-switch pd-switch-lg pd-switch-square">
        <input type="checkbox" checked>
      </label>
    </div>

</html>
