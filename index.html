<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PidieUi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="pidie-0.0.8.css" rel="stylesheet"/>
</head>
<body>

  <p><br/></p>

    <div class="container mt-4" style="width: 400px;">
      <form>
        <div class="form-group">
          <label>Range Sliders</label>
          <div class="pd-range">
            <input type="range" class="pd-range-slider">
          </div>
          <div class="pd-range pd-range-primary">
            <input type="range" min="20" step="2" max="200" class="pd-range-slider">
          </div>
          <div class="pd-range pd-range-secondary">
            <input type="range" min="10" step="10" max="1000" class="pd-range-slider">
          </div>
          <div class="pd-range pd-range-success">
            <input type="range" min="0" step="0.1" max="1" class="pd-range-slider">
          </div>
          <div class="pd-range pd-range-warning">
            <input type="range" min="0" step="10" max="100" class="pd-range-slider">
          </div>
          <div class="pd-range pd-range-info">
            <input type="range" min="0" step="25" max="1000" class="pd-range-slider">
          </div>
          <div class="pd-range pd-range-danger">
            <input type="range" min="0" step="50" max="1000" class="pd-range-slider">
          </div>
          <div class="pd-range pd-range-dark">
            <input type="range" min="0" step="100" max="1000" class="pd-range-slider">
          </div>
        </div>
      </form>
    </div>
  
  <!--<footer class="pd-text-center pt-4 pb-3">
    <p>Apache License 2.0 Tedir Ghazali</p>
  </footer>-->

  <script src="pidie-0.0.8.js"></script>
  <script>
    var pidie = new Pidie();
  </script>
</body>
</html>
