<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PidieUi</title>
  <link href="pidie-0.0.2.css" rel="stylesheet"/>
</head>
<body>

  <p><br/></p>

  <div class="pd-container">
    <div class="pd-row">
      <div class="pd-col-md-4 pd-offset-md-4">
        <div class="pd-field">
          <label>Password 1</label>
          <div class="pd-input-group" id="pw1">
            <input type="password" class="pd-input"/>
            <div class="pd-input-group-prepend">
              <button class="pd-input-group-item pd-button pd-button-primary"><i class="pd-icon">visibility</i></button>
            </div>
          </div>
        </div>
        <div class="pd-field">
          <label>Password 2</label>
          <div class="pd-input-group" id="pw2">
            <input type="password" class="pd-input"/>
            <div class="pd-input-group-prepend">
              <button class="pd-input-group-item pd-button pd-button-primary"><i class="pd-icon">visibility</i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="pd-text-center">
    <p>Apache License 2.0 Tedir Ghazali</p>
  </footer>

  <script src="pidie-0.0.2.js"></script>
  <script>
    var pidie = new Pidie();
    pidie.togglePassword('#pw1')
    pidie.togglePassword('#pw2')
  </script>
</body>
</html>
